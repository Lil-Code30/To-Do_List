<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1 class="title">ToDo List</h1>
    </header>
    <main>
        <section class="new-task-container">
            <div class="new-task-btn-container">
                <button id="new-task-btn">New Task</button>
            </div>
            <div class="new-task-form-container">
                <form action="" method="post" class="new-task-form">
                    <div>
                        <button id="close-form-btn">X</button>
                    </div>
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title" required><br>
                    <label for="description">Description</label><br>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
                    <div class="form-section">
                        <div>
                            <label for="due-date">Due Date</label><br>
                            <input type="date" name="due-date" id="due-date" required>
                        </div>
                        <div>
                            <label for="priority">Priority</label><br>
                            <select name="priority" id="priority">
                                <option value="low" selected>Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <label for="projects">Project</label><br>
                    <select name="projects" id="projects">
                        <!-- Projects will be added here dynamically -->
                    </select>
                    <div class="form-btn-container">
                        <button type="submit" id="add-task-btn">Submit</button>
                        <button type="reset" id="cancel-task-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="todo-container">
            <div id="tasks-container">
                <h2 id="tasks-title">Tasks</h2>
                <ul id="tasks-list">
                </ul>
            </div>
            <div id="projects-container">
                <div class="projects-header">
                    <h2 id="projects-title">Projects</h2>
                    <button id="new-project-btn">New Project</button>
                </div>
                <ul id="projects-list-container">
                      
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
